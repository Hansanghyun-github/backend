env.data: dev

apiKey: ${secret_apiKey}

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${mysql_url}
    username: ${mysql_username}
    password: ${mysql_password}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  output:
    ansi:
      enabled: always